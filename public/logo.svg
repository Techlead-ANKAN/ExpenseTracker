<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for coins -->
    <radialGradient id="coinGradient" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </radialGradient>
    
    <!-- Gradient for wallet -->
    <linearGradient id="walletGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5DD9C1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3CAED6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background money bills (green) -->
  <g transform="translate(280, 120)">
    <rect x="20" y="0" width="160" height="100" rx="8" fill="#7CB342" stroke="#2E7D32" stroke-width="6"/>
    <rect x="0" y="15" width="160" height="100" rx="8" fill="#9CCC65" stroke="#2E7D32" stroke-width="6"/>
    <text x="80" y="75" font-family="Arial Black, sans-serif" font-size="50" font-weight="bold" fill="#2E7D32" text-anchor="middle">$</text>
  </g>
  
  <!-- Main wallet body -->
  <g transform="translate(200, 180)">
    <!-- Wallet main -->
    <rect x="0" y="40" width="400" height="220" rx="20" fill="url(#walletGradient)" stroke="#1E3A5F" stroke-width="8"/>
    
    <!-- Wallet fold/flap -->
    <path d="M 0 40 Q 0 20, 20 20 L 380 20 Q 400 20, 400 40 L 400 80 L 0 80 Z" fill="#4BA3C3" stroke="#1E3A5F" stroke-width="8"/>
    
    <!-- Button/clasp -->
    <circle cx="350" cy="150" r="25" fill="#1E3A5F" stroke="#FFD700" stroke-width="4"/>
    <circle cx="350" cy="150" r="12" fill="#FFD700"/>
    
    <!-- Wallet detail lines -->
    <rect x="20" y="120" width="100" height="8" rx="4" fill="#ffffff" opacity="0.3"/>
    <rect x="20" y="145" width="60" height="6" rx="3" fill="#ffffff" opacity="0.3"/>
  </g>
  
  <!-- Dollar coins -->
  <g transform="translate(150, 320)">
    <!-- Back coin -->
    <ellipse cx="50" cy="120" rx="55" ry="50" fill="url(#coinGradient)" stroke="#D97706" stroke-width="6"/>
    <circle cx="50" cy="120" r="40" fill="none" stroke="#D97706" stroke-width="3"/>
    <text x="50" y="135" font-family="Arial Black, sans-serif" font-size="40" font-weight="bold" fill="#D97706" text-anchor="middle">$</text>
    
    <!-- Middle coin -->
    <ellipse cx="120" cy="100" rx="60" ry="55" fill="url(#coinGradient)" stroke="#D97706" stroke-width="6"/>
    <circle cx="120" cy="100" r="45" fill="none" stroke="#D97706" stroke-width="3"/>
    <text x="120" y="118" font-family="Arial Black, sans-serif" font-size="45" font-weight="bold" fill="#D97706" text-anchor="middle">$</text>
    
    <!-- Front coin -->
    <ellipse cx="200" cy="110" rx="50" ry="45" fill="url(#coinGradient)" stroke="#D97706" stroke-width="6"/>
    <circle cx="200" cy="110" r="35" fill="none" stroke="#D97706" stroke-width="3"/>
    <text x="200" y="125" font-family="Arial Black, sans-serif" font-size="35" font-weight="bold" fill="#D97706" text-anchor="middle">$</text>
  </g>
  
  <!-- Decorative swoosh (orange/yellow) -->
  <path d="M 550 250 Q 620 280, 650 320 Q 670 350, 680 400" fill="none" stroke="#FFA500" stroke-width="12" stroke-linecap="round" opacity="0.8"/>
  <path d="M 560 260 Q 630 290, 655 325 Q 673 353, 682 398" fill="none" stroke="#FFD700" stroke-width="8" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Decorative sparkles -->
  <g fill="#FFD700">
    <path d="M 180 180 L 185 195 L 200 200 L 185 205 L 180 220 L 175 205 L 160 200 L 175 195 Z" opacity="0.9"/>
    <path d="M 220 150 L 223 160 L 233 163 L 223 166 L 220 176 L 217 166 L 207 163 L 217 160 Z" opacity="0.8"/>
    <path d="M 540 180 L 548 200 L 568 208 L 548 216 L 540 236 L 532 216 L 512 208 L 532 200 Z" opacity="0.9"/>
    <path d="M 570 150 L 575 163 L 588 168 L 575 173 L 570 186 L 565 173 L 552 168 L 565 163 Z" opacity="0.8"/>
  </g>
  
  <!-- Text: EXPENSE -->
  <text x="400" y="550" font-family="Arial Black, Impact, sans-serif" font-size="110" font-weight="900" fill="#1E3A5F" text-anchor="middle" letter-spacing="2">EXPENSE</text>
  
  <!-- Text: TRACKER -->
  <text x="400" y="640" font-family="Arial Black, Impact, sans-serif" font-size="90" font-weight="900" fill="#4CAF50" text-anchor="middle" letter-spacing="4">TRACKER</text>
</svg>
