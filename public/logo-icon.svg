<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="coinGrad" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="walletGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5DD9C1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3CAED6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="#ffffff"/>
  
  <!-- Money bills -->
  <g transform="translate(200, 80)">
    <rect x="15" y="0" width="90" height="60" rx="6" fill="#7CB342" stroke="#2E7D32" stroke-width="4"/>
    <rect x="0" y="10" width="90" height="60" rx="6" fill="#9CCC65" stroke="#2E7D32" stroke-width="4"/>
    <text x="45" y="50" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#2E7D32" text-anchor="middle">$</text>
  </g>
  
  <!-- Wallet -->
  <g transform="translate(120, 140)">
    <rect x="0" y="30" width="280" height="150" rx="15" fill="url(#walletGrad)" stroke="#1E3A5F" stroke-width="6"/>
    <path d="M 0 30 Q 0 15, 15 15 L 265 15 Q 280 15, 280 30 L 280 60 L 0 60 Z" fill="#4BA3C3" stroke="#1E3A5F" stroke-width="6"/>
    <circle cx="240" cy="105" r="18" fill="#1E3A5F" stroke="#FFD700" stroke-width="3"/>
    <circle cx="240" cy="105" r="8" fill="#FFD700"/>
  </g>
  
  <!-- Coins -->
  <g transform="translate(100, 230)">
    <ellipse cx="40" cy="80" rx="38" ry="35" fill="url(#coinGrad)" stroke="#D97706" stroke-width="4"/>
    <circle cx="40" cy="80" r="28" fill="none" stroke="#D97706" stroke-width="2"/>
    <text x="40" y="90" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#D97706" text-anchor="middle">$</text>
    
    <ellipse cx="90" cy="70" rx="42" ry="38" fill="url(#coinGrad)" stroke="#D97706" stroke-width="4"/>
    <circle cx="90" cy="70" r="32" fill="none" stroke="#D97706" stroke-width="2"/>
    <text x="90" y="82" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#D97706" text-anchor="middle">$</text>
  </g>
  
  <!-- Sparkles -->
  <g fill="#FFD700" opacity="0.8">
    <path d="M 130 120 L 133 130 L 143 133 L 133 136 L 130 146 L 127 136 L 117 133 L 127 130 Z"/>
    <path d="M 370 140 L 375 155 L 390 160 L 375 165 L 370 180 L 365 165 L 350 160 L 365 155 Z"/>
  </g>
  
  <!-- Swoosh accent -->
  <path d="M 360 180 Q 400 210, 420 250" fill="none" stroke="#FFA500" stroke-width="8" stroke-linecap="round" opacity="0.6"/>
</svg>
